uuid: 65e52ad0-3e8e-46cb-81cb-e051c80f9374
langcode: en
status: true
dependencies:
  enforced:
    module:
      - kyrandia_migrate
id: kyrandia_locs
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - kyrandia
  - locations
migration_group: kyrandia_locs
label: 'Kyrandia Locations'
source:
  plugin: kyrandia_lcs
  path: ./modules/custom/kyrandia_migrate/data/GALKYRAN.LCS
  keys:
    - 'Location#'
  constants:
    location_title: Location
process:
  title:
    plugin: concat
    delimiter: ' '
    source:
      - constants/location_title
      - 'Location#'
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: kyrandia_location_get_description
    index_file_path: ./modules/custom/kyrandia_migrate/data/KYRLOCS.C
    message_file_path: ./modules/custom/kyrandia_migrate/data/GALKYRL.MSG
    source: 'Location#'
  field_object_location: 'Obj Locat'
  field_game/target_id:
    -
      plugin: default_value
      default_value: Kyrandia
    -
      plugin: entity_lookup
      value_key: title
      entity_type: node
      bundle_key: type
      bundle: Game
  field_brief_description/value: 'Brief Des'
  field_brief_description/format:
    plugin: default_value
    default_value: basic_html
  field_exits:
    plugin: iterator
    source: exits
    process:
      label:
        plugin: static_map
        source: direction
        map:
          'N': north
          S: south
          E: east
          W: west
        bypass: true
      target_id:
        plugin: migration_lookup
        migration: kyrandia_locs
        source: location
  default_objects:
    plugin: default_objects
    source: 'Objs'' Idx'
    number: '# of Objs'
  field_default_items:
    plugin: iterator
    source: '@default_objects'
    process:
      target_id:
        plugin: migration_lookup
        migration: kyrandia_items
        source: item
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  default_bundle: location
migration_dependencies: null
